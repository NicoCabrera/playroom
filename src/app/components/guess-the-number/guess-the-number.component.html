<div class="blue z-depth-2">
  <nav>
    <div class="top-border blue darken-2"></div>
    <div class="nav-wrapper blue">
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h1 class="white-text center-align">Adivina el número</h1>
        <h3 class="blue-text text-lighten-4 flow-text center-align">Ingresa un número del 1 al 10</h3>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col s4"></div>
    <div class="col s4 ">
      <input type="number" [(ngModel)]="game.userNumber" class="center-align" maxlength="2" id="userNum">
      <button class="waves-effect waves-light btn cyan full flow-text" (click)="verifyAnswer()">Verificar</button>
    </div>
    <div class="col s4">
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <ul class="collection with-header z-depth-2">
        <li class="collection-header">
          <h4 class="flow-text center-align">Tiempo disponible: {{game.timer.timeLeft}} segundos</h4>
        </li>
      </ul>
    </div>
  </div>
</div>

<!-- Modal Structure -->
<div id="modal1" class="modal">
  <div class="modal-content">
    <h4 class="center-align">{{result}}</h4>
    <p class="center-align">PUNTAJE: {{game.score}}</p>
  </div>
  <div class="row">
    <div class="col s6">
      <button class="modal-action modal-close waves-effect waves-light btn cyan flow-text full" (click)="Again()">Volver a jugar</button>
    </div>
    <div class="col s6">
      <button class="modal-action modal-close waves-effect waves-light btn blue flow-text full" (click)="Quit()">Salir</button>
    </div>
  </div>
</div>
