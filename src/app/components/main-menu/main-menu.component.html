<!-- Modal Structure -->
<div id="modal1" class="modal">
  <div class="modal-content bordered-modal">
    <div class="row">
      <form class="col s12" [formGroup]="loginForm" novalidate>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" class="validate" formControlName="name" data-length="20">
            <label for="icon_prefix" data-error="Usuario no válido">Nombre Usuario</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input id="icon_telephone" type="email" class="validate" formControlName="email" data-length="30">
            <label for="icon_telephone" data-error="El mail no es válido">Correo</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">vpn_key</i>
            <input id="icon_telephone" type="password" class="validate" formControlName="password" data-length="50">
            <label for="icon_telephone" data-error="El contraseña inválida">Contraseña</label>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col s12 center-align">
        <a class="waves-effect waves-light btn deep-purple lighten-1" (click)="validateUser()">Iniciar Sesión</a>
      </div>
      <div class="col s12 center-align">

      </div>
      <div class="col s12 center-align">
        <a class="waves-effect waves-light btn deep-purple lighten-1" (click)="setDefaultData()">Usuario prueba</a>
      </div>
    </div>
  </div>
